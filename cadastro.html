<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - DUXLIVER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/cad.css">
</head>
<body>
    <div class="container">
        
        <div class="left-section">
            <img src="img/imagem_2025-05-12_183741827-removebg-preview.webp" alt="Logo da Empresa" class="logo">
        </div>

        <div class="right-section">
            <form id="cadastro-form">
                <h1 class="form-title">CADASTRO</h1>
                
                <div class="input-wrapper">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                </div>
                
                <div class="input-wrapper">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
                </div>
                
                <div class="input-wrapper">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Crie uma senha forte" required>
                </div>
                
                <div class="input-wrapper">
                    <label for="confirmar-senha">Confirmar Senha:</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required>
                </div>
                
                <button type="submit">Cadastrar</button>

                <p class="login-link">
                    Já tem uma conta? <a href="login.html">Faça login</a>
                </p>
            </form>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
