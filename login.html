<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DUXLIVER</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="img/imagem_2025-05-12_183741827-removebg-preview.webp" alt="Logo da Empresa" class="logo">
        </div>
        <div class="right-section">
            <div class="login-box">
                <h2>LOGIN</h2>
                <form id="login-form" onsubmit="event.preventDefault(); login();">
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" placeholder="Email" required aria-label="Digite seu email">
                            <span class="icon"></span>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="senha">Senha:</label>
                        <div class="input-wrapper">
                            <input type="password" id="senha" placeholder="Senha" required aria-label="Digite sua senha">
                            <span class="icon"></span>
                        </div>
                    </div>
                    <button type="submit">Entrar</button>
                </form>
                <p>NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
